version: "3.4"

## This overrides frontend on the docker-compose.yml file when running run.local.sh, this is done so the frontend local container
## can be updated in real time while editing frontend code, it only needs to be restarted when changing the env variables
services:
  # ========
  # Frontend
  # ========
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      target: dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "superset.igad.local:host-gateway"
      - "backend.igad.local:host-gateway"
    volumes:
      - ./frontend/src/:/frontend/src
    deploy:
      resources:
        limits:
          memory: 1300M

  superset:
    container_name: superset
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "keycloak.igad.local:host-gateway"
      - "frontend.igad.local:host-gateway"
    command:
      - -c
      - |
        superset fab create-admin --username speedykom --firstname Superset --lastname Admin --email admin@superset.com --password speedykom
        superset db upgrade
        superset superset init
        superset import-dashboards -p /app/dashboard_export_20240128.zip
        FLASK_ENV=development flask run -p 8088 --with-threads --reload --debugger --host=0.0.0.0

  # =====
  #  Hop
  # =====
  hop:
    container_name: hop
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "keycloak.igad.local:host-gateway"
    deploy:
      resources:
        limits:
          memory: 4G

  hop-server:
    ports:
      - "9999:8080"
    deploy:
      resources:
        limits:
          memory: 600M

  # =====
  #  Minio
  # =====

  storage:
    container_name: storage
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "minio.igad.local:host-gateway"
      - "keycloak.igad.local:host-gateway"
    deploy:
      resources:
        limits:
          memory: 600M

  # ========
  # Backend
  # ========

  backend:
    container_name: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/:/backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "keycloak.igad.local:host-gateway"
    deploy:
      resources:
        limits:
          memory: 300M

  # ========
  # Airflow
  # ========

  airflow-webserver:
    container_name: airflow-webserver
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "keycloak.igad.local:host-gateway"
    deploy:
      resources:
        limits:
          memory: 900M

  airflow-scheduler:
    deploy:
      resources:
        limits:
          memory: 900M

  airflow-triggerer:
    deploy:
      resources:
        limits:
          memory: 600M

  airflow-pg:
    deploy:
      resources:
        limits:
          memory: 200M

  # =====
  #  Keycloak
  # =====
  keycloak:
    deploy:
      resources:
        limits:
          memory: 600M
  keycloak-pg:
    deploy:
      resources:
        limits:
          memory: 200M

  # =====
  #  Superset
  # =====
  superset_cache:
    deploy:
      resources:
        limits:
          memory: 30M
  superset_db:
    deploy:
      resources:
        limits:
          memory: 200M

  # =====
  #  OpenHIM
  # =====

  mongo-db:
    deploy:
      resources:
        limits:
          memory: 200M

  openhim-core:
    deploy:
      resources:
        limits:
          memory: 300M

  openhim-console:
    deploy:
      resources:
        limits:
          memory: 200M

  # =====
  #  Nginx
  # =====
  nginx:
    deploy:
      resources:
        limits:
          memory: 200M
